<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Products - Modern Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="StyleSheet.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="brand">
            <div class="logo">OS</div>
            <h1>Modern Store</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html" class="active">Our Products</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main class="container">
        <h2>Our Products</h2>
        <input type="text" id="search" placeholder="Search products...">
        <div class="categories">
            <button onclick="filterProducts('all')">All</button>
            <button onclick="filterProducts('electronics')">Electronics</button>
            <button onclick="filterProducts('clothes')">Clothes</button>
        </div>
        <div class="products" id="productsList">
            <div class="card" data-name="T-Shirt" data-category="clothes">
                <div class="product-img">
                    <img src="T-shirt.jpeg" />
                </div>
                <div class="product-name">T-Shirt</div>
                <div class="product-price">$15</div>
            </div>

            <div class="card" data-name="Headphones" data-category="electronics">
                <div class="product-img">
                    <img src="Headphone.jpeg" alt="Headphones">
                </div>
                <div class="product-name">Headphones</div>
                <div class="product-price">$45</div>
            </div>


            <div class="card" data-name="Jeans" data-category="clothes">
                <div class="product-img">
                    <img src="Jeans.jpeg" alt="Jeans">
                </div>
                <div class="product-name">Jeans</div>
                <div class="product-price">$60</div>
            </div>
            <div class="card" data-name="Watch" data-category="electronics">
                <div class="product-img">
                    <img src="smart watch.jpeg" alt="Watch" />
                </div>
                <div class="product-name">Watch</div>
                <div class="product-price">$120</div>
            </div>
            <div class="card" data-name="Backpack" data-category="clothes">
                <div class="product-img">
                    <img src="backpack.jpeg" alt="Backpack" />
                </div>
                <div class="product-name">Backpack</div>
                <div class="product-price">$40</div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="JavaScript.js"></script>
    <script>
        const search = document.getElementById("search");
        const products = document.querySelectorAll("#productsList .card");
        search.addEventListener("input", function () {
            const val = this.value.toLowerCase();
            products.forEach(p => {
                const name = p.dataset.name.toLowerCase();
                p.style.display = name.includes(val) ? "block" : "none";
            });
        });
    </script>
</body>
</html>
